<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/css/style.css"/>
	<title>Recherche de livres dans la bibliothèque Google Book - Vue.js, Axios</title>
</head>
<body class="bg-dark">
<div id="app">
	<div class="container">
		<div class="row justify-content-center mb-3">
			<h1 class="text-white">Recherche de livres dans la bibliothèque Google Book</h1>
		</div>
		<div class="row mb-3 text-center justify-content-center">
			<div id="search" class="col-6 bg-light border border-secondary rounded-lg shadow-lg">
				<form id="myform" @submit.prevent="submit">
					<div class="form-group">
						<label class="mt-2 h4" for="rech">Saisir un terme</label>
						<input id="rech" type="text" class="form-control" v-model="books">
						<br>
						<button class="btn btn-success">rechercher</button>
					</div>
				</form>
			</div>
		</div>
		<table class="table table-dark">
			<thead>
			<tr>
				<th scope="col">Titre</th>
				<th scope="col">Auteur</th>
				<th scope="col">Image</th>
				<th scope="col">Résumé</th>
			</tr>
			</thead>
			<tbody>
			<tr v-for="result in results">
				<td>{{ result.volumeInfo.title }}</td>
				<td v-if="result.volumeInfo.authors">{{ result.volumeInfo.authors[0] }}</td>
				<td v-else>Auteur inconnu</td>
				<td v-if="result.volumeInfo.imageLinks"><img class="img-thumbnail" :src="result.volumeInfo.imageLinks.thumbnail"></td>
				<td v-else><img src="libs/images/content.png"></td>
				<td v-if="result.searchInfo" v-html="result.searchInfo.textSnippet"></td>
				<td v-else>Pas de résumé</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="libs/js/axios.min.js"></script>
<script src="libs/js/vueApp.js"></script>


</body>

</html>
